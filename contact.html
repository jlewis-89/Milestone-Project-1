<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossmark Developments</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/97b292b204.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- navbar from w3schools bootstrap5 tutorials -->
        <nav class="navbar fixed-top navbar-expand-sm bg-light navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="./assets/images/CM-logo-new1.png" alt="CM logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="projects.html">Our Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- end of navbar -->
    </header>
    <section class="container-fluid text-center bg-image">
        <h5 class="contact-heading">Do you have a project you'd like our help with?</h5>
        <form action="#" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Your name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="mb-3">
                <label for="company" class="form-label">Your company</label>
                <input type="text" class="form-control" id="company" placeholder="Company name">
                
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="mb-3">
                <label for="enquiry" class="form-label">Tell us about your project</label>
                <textarea class="form-control" id="enquiry" rows="3"></textarea>
            </div>
        </form>
        <button class="btn btn-primary" type="submit" id="contact-form" name="contact-form" value="Submit" data-bs-toggle="modal" data-bs-target="#myModal">Submit</button>
        <!-- The Modal Bootstrap Official Documentation -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Thank you for getting in touch</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        Someone will get back to you shortly!
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                    </div>
                    <!-- end of bootstrap modal  -->
                </div>
            </div>
        </div>
    </section>
    <section id="map">
        <h5>Or drop into our offices for a discussion</h5>
        <iframe src="https://bit.ly/3PV3p3e"></iframe>
    </section>
    <footer>
        <div class="container-fluid fixed-bottom">
            <div class="row footer-style">
                <div class="col">
                    <h4 class="footer-title">Find us on Socials</h4>
                    <ul>
                        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</html>
